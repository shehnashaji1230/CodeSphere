{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="mx-auto w-2/4 border border-2 p-3 shadow-md bg-slate-300">
            <img src="{%static 'images/signup.png'%}" class="mx-auto  h-auto" style="width: 70%;"   alt="">
            <h1 class="text-center font-medium">REGISTER</h1>
            {%csrf_token%}
            {{form}}
            <button type="submit" class="border border-2 border-solid w-full border-gray-500 mt-4">Register</button>
            <a href="{%url 'signin'%}">Already have account? Login</a>
        </form>
    </div>
</body>
</html>
